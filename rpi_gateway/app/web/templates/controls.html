{% extends "base.html" %}
{% block title %}Controls{% endblock %}
{% block content %}
<h1 class="page-title">Manual Actuator Controls</h1>

<div class="controls-container">
    <!-- Fruiting Room Controls -->
    <div class="control-room-section">
        <h2 class="room-title">Fruiting Room</h2>
        <div class="actuator-list">
            <div class="actuator-item">
                <span><i class="fas fa-wind"></i> Exhaust Fan</span>
                <label class="switch">
                    <input type="checkbox" id="fruiting-exhaust_fan" data-room="fruiting" data-actuator="exhaust_fan" {% if fruiting_actuators.exhaust_fan %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="actuator-item">
                <span><i class="fas fa-fan"></i> Blower Fan</span>
                <label class="switch">
                    <input type="checkbox" id="fruiting-blower_fan" data-room="fruiting" data-actuator="blower_fan" {% if fruiting_actuators.blower_fan %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="actuator-item">
                <span><i class="fas fa-tint"></i> Humidifier</span>
                <label class="switch">
                    <input type="checkbox" id="fruiting-humidifier" data-room="fruiting" data-actuator="humidifier" {% if fruiting_actuators.humidifier %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="actuator-item">
                <span><i class="fas fa-wind"></i> Humidifier Fan</span>
                <label class="switch">
                    <input type="checkbox" id="fruiting-humidifier_fan" data-room="fruiting" data-actuator="humidifier_fan" {% if fruiting_actuators.humidifier_fan %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="actuator-item">
                <span><i class="fas fa-lightbulb"></i> LED Light</span>
                <label class="switch">
                    <input type="checkbox" id="fruiting-led" data-room="fruiting" data-actuator="led" {% if fruiting_actuators.led %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Spawning Room Controls -->
    <div class="control-room-section">
        <h2 class="room-title">Spawning Room</h2>
        <div class="actuator-list">
            <div class="actuator-item">
                <span><i class="fas fa-wind"></i> Exhaust Fan</span>
                <label class="switch">
                    <input type="checkbox" id="spawning-exhaust_fan" data-room="spawning" data-actuator="exhaust_fan" {% if spawning_actuators.exhaust_fan %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</div>
{% endblock %}
