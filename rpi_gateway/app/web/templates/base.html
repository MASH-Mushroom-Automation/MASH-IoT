<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MASH IoT{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='css/styles.css') }}">
    <style>
        /* Make sure nav doesn't overflow on small screens */
        .top-nav {
            overflow-y: auto;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="nav-brand">
                <img src="/assets/logo-123x89.png" alt="MASH IoT" class="nav-logo">
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('web.dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('web.controls') }}"><i class="fas fa-sliders-h"></i> Controls</a></li>
                <li><a href="{{ url_for('web.alerts') }}"><i class="fas fa-bell"></i> Alerts</a></li>
                <li><a href="{{ url_for('web.ai_insights') }}"><i class="fas fa-brain"></i> AI Insights</a></li>
                <li><a href="{{ url_for('web.settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="custom-modal">
        <div class="custom-modal-content">
            <div class="custom-modal-header">
                <i id="modalIcon" class="fas fa-info-circle"></i>
                <h3 id="modalTitle">Confirm Action</h3>
            </div>
            <div class="custom-modal-body">
                <p id="modalMessage">Are you sure?</p>
            </div>
            <div class="custom-modal-footer">
                <button id="modalCancelBtn" class="modal-btn modal-btn-secondary">Cancel</button>
                <button id="modalConfirmBtn" class="modal-btn modal-btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <style>
        .custom-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .custom-modal-content {
            position: relative;
            background-color: #2c2c2c;
            margin: 15% auto;
            padding: 0;
            border: 1px solid #4CAF50;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .custom-modal-header {
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .custom-modal-header i {
            font-size: 2em;
            color: #4CAF50;
        }

        .custom-modal-header h3 {
            color: #e0e0e0;
            margin: 0;
            font-size: 1.3em;
        }

        .custom-modal-body {
            padding: 25px;
            color: #bbb;
            font-size: 1.05em;
            line-height: 1.6;
        }

        .custom-modal-footer {
            padding: 20px;
            border-top: 1px solid #444;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .modal-btn-primary:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: scale(1.05);
        }

        .modal-btn-secondary {
            background: #555;
            color: white;
        }

        .modal-btn-secondary:hover {
            background: #666;
        }

        .modal-btn.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .modal-btn.danger:hover {
            background: linear-gradient(135deg, #d32f2f, #c62828);
        }
    </style>

    <script>
        // Custom Modal Functions
        const modal = document.getElementById('customModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalIcon = document.getElementById('modalIcon');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');

        let modalCallback = null;

        function showModal(config) {
            const {
                title = 'Confirm Action',
                message = 'Are you sure?',
                icon = 'fa-info-circle',
                iconColor = '#4CAF50',
                confirmText = 'Confirm',
                cancelText = 'Cancel',
                confirmStyle = 'primary',
                onConfirm = null,
                showCancel = true
            } = config;

            modalTitle.textContent = title;
            modalMessage.innerHTML = message;
            modalIcon.className = 'fas ' + icon;
            modalIcon.style.color = iconColor;
            modalConfirmBtn.textContent = confirmText;
            modalCancelBtn.textContent = cancelText;
            
            // Reset button classes
            modalConfirmBtn.className = 'modal-btn modal-btn-' + confirmStyle;
            
            // Show/hide cancel button
            modalCancelBtn.style.display = showCancel ? 'block' : 'none';
            
            modalCallback = onConfirm;
            modal.style.display = 'block';
        }

        function hideModal() {
            modal.style.display = 'none';
            modalCallback = null;
        }

        modalConfirmBtn.onclick = function() {
            if (modalCallback) modalCallback();
            hideModal();
        };

        modalCancelBtn.onclick = hideModal;

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                hideModal();
            }
        };

        // Helper functions for common patterns
        function showConfirm(message, onConfirm, options = {}) {
            showModal({
                title: options.title || 'Confirm Action',
                message: message,
                icon: options.icon || 'fa-question-circle',
                confirmText: options.confirmText || 'Confirm',
                confirmStyle: options.danger ? 'danger' : 'primary',
                onConfirm: onConfirm
            });
        }

        function showAlert(message, options = {}) {
            showModal({
                title: options.title || 'Information',
                message: message,
                icon: options.icon || 'fa-info-circle',
                iconColor: options.iconColor || '#4CAF50',
                confirmText: 'OK',
                showCancel: false
            });
        }

        function showError(message, options = {}) {
            showModal({
                title: options.title || 'Error',
                message: message,
                icon: 'fa-exclamation-circle',
                iconColor: '#f44336',
                confirmText: 'OK',
                showCancel: false
            });
        }

        function showSuccess(message, options = {}) {
            showModal({
                title: options.title || 'Success',
                message: message,
                icon: 'fa-check-circle',
                iconColor: '#4CAF50',
                confirmText: 'OK',
                showCancel: false
            });
        }
    </script>

    <script src="{{ url_for('web.static', filename='js/main.js') }}"></script>
</body>
</html>
