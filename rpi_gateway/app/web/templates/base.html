<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MASH IoT{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="nav-brand">
                <img src="/assets/logo-123x89.png" alt="MASH IoT" class="nav-logo">
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('web.dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('web.controls') }}"><i class="fas fa-sliders-h"></i> Controls</a></li>
                <li><a href="{{ url_for('web.alerts') }}"><i class="fas fa-bell"></i> Alerts</a></li>
                <li><a href="{{ url_for('web.ai_insights') }}"><i class="fas fa-brain"></i> AI Insights</a></li>
                <li><a href="{{ url_for('web.wifi_setup') }}"><i class="fas fa-wifi"></i> WiFi</a></li>
                <li><a href="{{ url_for('web.settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
                <li style="margin-top: auto; border-top: 1px solid #444;">
                    <a href="#" onclick="toggleKeyboard(event)"><i class="fas fa-keyboard"></i> Keyboard</a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script>
        // Keyboard Toggle Function
        function toggleKeyboard(e) {
            e.preventDefault();
            fetch('/api/toggle-keyboard', { method: 'POST' })
                .then(res => res.json())
                .then(data => console.log(data.message))
                .catch(err => console.error('Keyboard toggle failed', err));
        }

        // Auto-focus management
        document.addEventListener('DOMContentLoaded', function() {
            const textInputs = document.querySelectorAll('input[type="text"], input[type="password"], textarea');
            textInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.scrollIntoView({behavior: 'smooth', block: 'center'});
                    // Optional: Auto-trigger keyboard on focus
                    // toggleKeyboard(new Event('focus')); 
                });
            });
        });
    </script>
    <script src="{{ url_for('web.static', filename='js/main.js') }}"></script>
</body>
</html>
