<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MASH IoT{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="nav-brand">
                <img src="/assets/logo-123x89.png" alt="MASH IoT" class="nav-logo">
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('web.dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{{ url_for('web.controls') }}"><i class="fas fa-sliders-h"></i> Controls</a></li>
                <li><a href="{{ url_for('web.alerts') }}"><i class="fas fa-bell"></i> Alerts</a></li>
                <li><a href="{{ url_for('web.ai_insights') }}"><i class="fas fa-brain"></i> AI Insights</a></li>
                <li><a href="{{ url_for('web.wifi_setup') }}"><i class="fas fa-wifi"></i> WiFi</a></li>
                <li><a href="{{ url_for('web.settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <!-- On-Screen Keyboard Toggle (Kiosk Mode Only) -->
            <button id="keyboard-toggle" class="keyboard-toggle" onclick="toggleKeyboard()" title="Toggle On-Screen Keyboard">
                <i class="fas fa-keyboard"></i>
            </button>
        </nav>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script>
        function toggleKeyboard() {
            // Toggle matchbox-keyboard visibility via wmctrl or xdotool
            // This requires the keyboard to be running in background
            fetch('/api/toggle_keyboard', { method: 'POST' })
                .catch(err => console.log('Keyboard toggle not available'));
        }
    </script>
    <script src="{{ url_for('web.static', filename='js/main.js') }}"></script>
</body>
</html>
