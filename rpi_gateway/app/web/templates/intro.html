<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASH IoT - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .intro-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.3);
        }
        
        .loading-text {
            color: #4CAF50;
            font-size: 1.2em;
            margin-top: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .skip-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .skip-btn:hover {
            background: rgba(76, 175, 80, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <video id="intro-video" autoplay muted>
            <source src="/assets/mash-intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="loading-text">Initializing M.A.S.H. IoT System...</div>
    </div>
    
    <button class="skip-btn" onclick="skipIntro()">Skip</button>
    
    <script>
        const video = document.getElementById('intro-video');
        
        // Redirect to dashboard after video ends or after 10 seconds
        video.addEventListener('ended', () => {
            redirectToDashboard();
        });
        
        // Fallback timeout in case video doesn't load
        setTimeout(() => {
            redirectToDashboard();
        }, 10000);
        
        function skipIntro() {
            redirectToDashboard();
        }
        
        function redirectToDashboard() {
            // Set a flag in sessionStorage to prevent showing intro again
            sessionStorage.setItem('introShown', 'true');
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
