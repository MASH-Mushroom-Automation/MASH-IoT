<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASH IoT - Starting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .intro-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.3);
        }
        
        .loading-text {
            color: #4CAF50;
            font-size: 1.2em;
            margin-top: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="/assets/mash-intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="loading-text">Initializing M.A.S.H. IoT System...</div>
    </div>
    
    <script>
        const video = document.getElementById('intro-video');
        
        // Function to redirect to dashboard
        function redirectToDashboard() {
            sessionStorage.setItem('introShown', 'true');
            window.location.href = '/dashboard';
        }
        
        // Redirect to dashboard after video ends
        video.addEventListener('ended', redirectToDashboard);
        
        // Fallback timeout in case video doesn't load or play
        setTimeout(redirectToDashboard, 10000); // 10 seconds (9s video + 1s buffer)
    </script>
</body>
</html>
