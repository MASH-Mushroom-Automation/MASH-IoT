<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.S.H. Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-color: #f1f8e9;
            --card-bg: #ffffff;
            --primary-green: #81c784;
            --hover-green: #66bb6a;
            --text-dark: #2e7d32;
            --text-muted: #558b2f;
            --border-color: #c5e1a5;
        }
        
        /* Optimized for 7" Raspberry Pi Touchscreen (800x480) */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .nav-btn {
            padding: 10px 16px;
            min-height: 44px;
            background: var(--primary-green);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover { background: var(--hover-green); }
        
        header {
            text-align: center;
            margin-bottom: 15px;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(46, 125, 50, 0.1);
        }
        
        header h1 { color: var(--text-dark); font-size: 1.3rem; }
        
        .settings-section {
            background: var(--card-bg);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(46, 125, 50, 0.1);
        }
        
        .settings-section h2 {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        /* Touch-friendly inputs (min 44px height) */
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            min-height: 44px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-green);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-suffix {
            color: var(--text-muted);
            font-size: 13px;
            min-width: 40px;
        }
        
        .btn-save {
            width: 100%;
            padding: 14px;
            min-height: 50px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .btn-save:hover { background: var(--hover-green); }
        
        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .alert.success {
            background: #c8e6c9;
            color: #2e7d32;
            border: 2px solid #81c784;
        }
        
        .alert.error {
            background: #ffcdd2;
            color: #c62828;
            border: 2px solid #e57373;
        }
        
        /* Toggle switch for ML */
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.3s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        
        input:checked + .slider { background-color: var(--primary-green); }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/" class="nav-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <a href="/wifi-setup" class="nav-btn"><i class="fas fa-wifi"></i> WiFi</a>
        </div>
        
        <header>
            <h1><i class="fas fa-cog"></i> System Settings</h1>
        </header>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="settingsForm">
            <!-- Fruiting Room Settings -->
            <div class="settings-section">
                <h2><i class="fas fa-seedling"></i> Fruiting Room</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Temperature Target</label>
                        <div class="input-group">
                            <input type="number" id="fruiting_temp_target" value="24.0" step="0.5" min="15" max="35">
                            <span class="input-suffix">°C</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Humidity Target</label>
                        <div class="input-group">
                            <input type="number" id="fruiting_humidity_target" value="90" step="1" min="50" max="100">
                            <span class="input-suffix">%</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>CO2 Max (ppm)</label>
                        <input type="number" id="fruiting_co2_max" value="1000" step="50" min="400" max="5000">
                    </div>
                    
                    <div class="form-group">
                        <label>Fan Threshold</label>
                        <div class="input-group">
                            <input type="number" id="fruiting_fan_threshold" value="900" step="50" min="400" max="5000">
                            <span class="input-suffix">ppm</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Light Duration</label>
                    <div class="input-group">
                        <input type="number" id="fruiting_light_duration" value="12" step="1" min="0" max="24">
                        <span class="input-suffix">hours</span>
                    </div>
                </div>
            </div>
            
            <!-- Spawning Room Settings -->
            <div class="settings-section">
                <h2><i class="fas fa-layer-group"></i> Spawning Room</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Temperature Target</label>
                        <div class="input-group">
                            <input type="number" id="spawning_temp_target" value="25.0" step="0.5" min="15" max="35">
                            <span class="input-suffix">°C</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Humidity Target</label>
                        <div class="input-group">
                            <input type="number" id="spawning_humidity_target" value="95" step="1" min="50" max="100">
                            <span class="input-suffix">%</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>CO2 Max (ppm)</label>
                        <input type="number" id="spawning_co2_max" value="5000" step="50" min="400" max="10000">
                    </div>
                    
                    <div class="form-group">
                        <label>Fan Threshold</label>
                        <div class="input-group">
                            <input type="number" id="spawning_fan_threshold" value="4000" step="50" min="400" max="10000">
                            <span class="input-suffix">ppm</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- System Settings -->
            <div class="settings-section">
                <h2><i class="fas fa-microchip"></i> System</h2>
                
                <div class="toggle-container">
                    <label>ML Automation</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="ml_enabled" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label>Sensor Read Interval</label>
                    <div class="input-group">
                        <input type="number" id="sensor_interval" value="5" step="1" min="1" max="60">
                        <span class="input-suffix">seconds</span>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn-save">
                <i class="fas fa-save"></i> Save Settings
            </button>
        </form>
    </div>
    
    <script>
        // Load current settings on page load
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                if (response.ok) {
                    const settings = await response.json();
                    populateForm(settings);
                }
            } catch (error) {
                console.error('Failed to load settings:', error);
            }
        }
        
        function populateForm(settings) {
            // Fruiting room
            const fruiting = settings.fruiting_room || {};
            document.getElementById('fruiting_temp_target').value = fruiting.temperature?.target || 24;
            document.getElementById('fruiting_humidity_target').value = fruiting.humidity?.target || 90;
            document.getElementById('fruiting_co2_max').value = fruiting.co2?.max || 1000;
            document.getElementById('fruiting_fan_threshold').value = fruiting.fan_control?.co2_threshold || 900;
            document.getElementById('fruiting_light_duration').value = fruiting.light?.duration || 12;
            
            // Spawning room
            const spawning = settings.spawning_room || {};
            document.getElementById('spawning_temp_target').value = spawning.temperature?.target || 25;
            document.getElementById('spawning_humidity_target').value = spawning.humidity?.target || 95;
            document.getElementById('spawning_co2_max').value = spawning.co2?.max || 5000;
            document.getElementById('spawning_fan_threshold').value = spawning.fan_control?.co2_threshold || 4000;
            
            // System
            const system = settings.system || {};
            document.getElementById('ml_enabled').checked = system.ml_enabled !== false;
            document.getElementById('sensor_interval').value = system.sensor_read_interval || 5;
        }
        
        // Save settings
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const settings = {
                fruiting_room: {
                    temperature: { target: parseFloat(document.getElementById('fruiting_temp_target').value) },
                    humidity: { target: parseInt(document.getElementById('fruiting_humidity_target').value) },
                    co2: { max: parseInt(document.getElementById('fruiting_co2_max').value) },
                    fan_control: { co2_threshold: parseInt(document.getElementById('fruiting_fan_threshold').value) },
                    light: { duration: parseInt(document.getElementById('fruiting_light_duration').value) }
                },
                spawning_room: {
                    temperature: { target: parseFloat(document.getElementById('spawning_temp_target').value) },
                    humidity: { target: parseInt(document.getElementById('spawning_humidity_target').value) },
                    co2: { max: parseInt(document.getElementById('spawning_co2_max').value) },
                    fan_control: { co2_threshold: parseInt(document.getElementById('spawning_fan_threshold').value) }
                },
                system: {
                    ml_enabled: document.getElementById('ml_enabled').checked,
                    sensor_read_interval: parseInt(document.getElementById('sensor_interval').value)
                }
            };
            
            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                
                const result = await response.json();
                
                const alertBox = document.getElementById('alertBox');
                if (result.success) {
                    alertBox.className = 'alert success';
                    alertBox.textContent = '✓ Settings saved successfully! System will reload configuration.';
                } else {
                    alertBox.className = 'alert error';
                    alertBox.textContent = '✗ Failed to save settings: ' + result.error;
                }
                alertBox.style.display = 'block';
                
                setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
                
            } catch (error) {
                const alertBox = document.getElementById('alertBox');
                alertBox.className = 'alert error';
                alertBox.textContent = '✗ Network error: ' + error.message;
                alertBox.style.display = 'block';
            }
        });
        
        // Load settings on page load
        loadSettings();
    </script>
</body>
</html>
