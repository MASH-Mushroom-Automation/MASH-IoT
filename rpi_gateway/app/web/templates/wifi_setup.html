<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.S.H. WiFi Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f1f8e9;       /* Very Light Green Background */
            --card-bg: #ffffff;        /* White Card */
            --primary-green: #81c784;  /* Pastel Green Button */
            --hover-green: #66bb6a;    /* Slightly Darker Hover */
            --text-dark: #2e7d32;      /* Dark Green Text */
            --text-muted: #558b2f;     /* Muted Green Text */
            --input-bg: #f9fbe7;       /* Off-white input bg */
            --border-color: #c5e1a5;   /* Light Green Border */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .card { 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.1); 
            width: 340px; 
            max-width: 95vw;
            text-align: center;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        h2 { 
            margin-top: 0;
            margin-bottom: 25px; 
            color: var(--text-dark);
            font-weight: 600;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
            position: relative;
        }

        label { 
            font-size: 14px; 
            color: var(--text-muted); 
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        select, input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid var(--border-color); 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 15px; 
            background-color: var(--input-bg);
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        select:focus, input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.2);
        }

        /* Password Eye Icon Wrapper */
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
        }

        button { 
            width: 100%; 
            padding: 14px; 
            background-color: var(--primary-green); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        button:hover { 
            background-color: var(--hover-green); 
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .note {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 25px;
            line-height: 1.5;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .card {
                padding: 18px 6vw;
                width: 100%;
                min-width: 0;
                border-radius: 12px;
                font-size: 15px;
            }
            h2 {
                font-size: 1.3rem;
                margin-bottom: 18px;
            }
            button {
                font-size: 15px;
                padding: 12px;
            }
            .note {
                font-size: 11px;
                padding: 8px;
            }
            select, input {
                font-size: 14px;
                padding: 10px 12px;
            }
        }
        @media (max-width: 340px) {
            .card {
                padding: 8px 2vw;
            }
        }
    </style>
    <script>
        function toggleManualInput(selectObject) {
            var manualInput = document.getElementById("manual_ssid");
            if (selectObject.value === "OTHER") {
                manualInput.style.display = "block";
                manualInput.required = true;
                manualInput.focus();
            } else {
                manualInput.style.display = "none";
                manualInput.required = false;
            }
        }

        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var icon = document.getElementById("eye-icon");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <h2>M.A.S.H. WiFi Setup</h2>
        <form action="/connect" method="post">
            
            <div class="form-group">
                <label>Select Network</label>
                <select name="ssid_select" onchange="toggleManualInput(this)" required>
                    {% for ssid in wifi_list %}
                        <option value="{{ ssid }}">{{ ssid }}</option>
                    {% endfor %}
                    <option value="OTHER">Enter Manually...</option>
                </select>
                <input type="text" id="manual_ssid" name="manual_ssid" placeholder="Type Network Name..." style="display:none; margin-top: 10px;">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter WiFi Password" required>
                    <i id="eye-icon" class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                </div>
            </div>
            
            <button type="submit">Connect Device</button>
        </form>
        
        <p class="note">
            <strong>System Status:</strong> <br>
            Hotspot will turn off upon connection. <br>
            If connection fails, Hotspot restarts in 30s.
        </p>
    </div>
    <div>
        <p>Copyright Â© 2025 M.A.S.H. Project</p>
    </div>
</body>
</html>
